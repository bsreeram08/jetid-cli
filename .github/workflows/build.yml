name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]
        exclude:
          - os: windows-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            OUTFILE="jetid-${{ matrix.os }}-${{ matrix.arch }}.exe"
          else
            OUTFILE="jetid-${{ matrix.os }}-${{ matrix.arch }}"
          fi
          bun build ./index.ts --compile --outfile "$OUTFILE"
          ls -lh "$OUTFILE"
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jetid-${{ matrix.os }}-${{ matrix.arch }}
          path: jetid-${{ matrix.os }}-${{ matrix.arch }}*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: jetid-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/jetid-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
