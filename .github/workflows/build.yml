name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check types
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun test

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      - name: Build binary
        run: bun build ./index.ts --compile --outfile jetid

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: jetid
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
